        <div class="panel-body">
          <h3 class="text-on-pannel text-primary"><strong class="text-uppercase"> Start Time </strong></h3>
          <label for="name">Hour</label>
          <input type="number" class="form-control" [(ngModel)]="shour" name="stime" required>
          <label for="name">Minute</label>
          <input type="number" class="form-control" [(ngModel)]="smin" name="stime" required>
          
        </div>

          <label for="name">Location</label>
          <input type="text" class="form-control" [(ngModel)]="model.location" name="location" required>
